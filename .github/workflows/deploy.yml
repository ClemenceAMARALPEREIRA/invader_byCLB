name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclencher le workflow à chaque push sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          #  GitHub Token secret 
          token: ${{ secrets.GITHUB_TOKEN }}
